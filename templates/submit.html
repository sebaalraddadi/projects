<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إرسال مهمة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        .logo {
            width: 100px;
            display: block;
            margin: 20px auto 0 auto;
        }
    </style>
</head>
<body class="bg-light">

    <img src="{{ url_for('static', filename='image/image.jpg') }}" alt="شعار المستشفى" class="logo">

    <div class="container mt-3">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">إرسال مهمة إلى رئيس القسم</h4>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-success">{{ messages[0] }}</div>
                    {% endif %}
                {% endwith %}

                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">اسم الموظف:</label>
                        <input type="text" class="form-control" value="{{ username }}" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">وصف المهمة:</label>
                        <textarea class="form-control" name="description" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">الحالة:</label>
                        <select class="form-select" name="status" required>
                            <option value="قيد المعالجة">قيد المعالجة</option>
                            <option value="تم الإنجاز">تم الإنجاز</option>
                            <option value="مرفوضة">مرفوضة</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">التاريخ:</label>
                        <input type="date" class="form-control" name="date" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">مرفق (اختياري):</label>
                        <input type="file" class="form-control" name="attachment">
                    </div>

                    <button type="submit" class="btn btn-success">إرسال</button>
                    <a href="{{ url_for('employee_home') }}" class="btn btn-secondary">رجوع</a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
