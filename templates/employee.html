<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>الصفحة الرئيسية للموظف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        .logo {
            width: 100px;
            display: block;
            margin: 20px auto 0 auto;
        }
    </style>
</head>
<body class="bg-light">

    <!-- شعار المستشفى -->
    <img src="{{ url_for('static', filename='image/image.jpg') }}" alt="شعار المستشفى" class="logo">

    <div class="container mt-4">
        <h2>مرحباً، {{ username }}!</h2>
        <div class="mt-4">
            <a href="{{ url_for('submit_request') }}" class="btn btn-success me-2">رفع مهمة جديدة</a>
            <!-- عدلت الرابط ليكون صفحة المهام الخاصة بالموظف -->
            <a href="{{ url_for('employee_ts') }}" class="btn btn-info me-2">التقييم</a>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary">تسجيل خروج</a>
        </div>
    </div>
    
</body>
</html>
